#1000 * 60 * 30 连接在池中保持空闲而不被空闲连接回收器线程回收时间值,以毫秒为单位
spring.dbsource2.minEvictableIdleTimeMillis = 30000
spring.dbsource2.validationQuery = SELECT 1
#同一时间可以从池分配的最多连接数量
spring.dbsource2.max-active = 15
#池里不会被释放的最多空闲连接数量
spring.dbsource2.max-idle = 10
#等待超时以毫秒为单位，在抛出异常之前，池等待连接被回收的最长时间（当没有可用连接时）。
spring.dbsource2.max-wait = 8000


